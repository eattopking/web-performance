  :has伪类就是，元素调用has伪类，符合某个选择器条件， 那设置的样式就在调用has伪类的元素上生效
  <head>
    <meta charset="utf-8" />
    <title>css demo</title>
    <style>
      p:has(+ div) {
        color: red;
      }
      
    </style>
  </head>
